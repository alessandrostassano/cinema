<br/>
<mat-card class="title">
  <mat-card-content>
    <h3>Le tue prenotazioni</h3>
  </mat-card-content>
</mat-card>
<br/>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

       
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> <strong>No.</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
     
    <ng-container matColumnDef="cod_film">
      <th mat-header-cell *matHeaderCellDef> <strong>Film</strong> </th>
      <td mat-cell *matCellDef="let element" > {{element.cod_film}} </td>
    </ng-container>
  
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> <strong>Data</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ora">
      <th mat-header-cell *matHeaderCellDef> <strong>Ora</strong> </th>
      <td mat-cell *matCellDef="let element"> {{element.ora}}:00 </td>
    </ng-container>

    <ng-container matColumnDef="quantita">
        <th mat-header-cell *matHeaderCellDef> <strong>Qta.</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.quantita}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo_pagamento">
        <th mat-header-cell *matHeaderCellDef> <strong>Tipo Pagamento</strong></th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_pagamento}} </td>
      </ng-container>

      <ng-container matColumnDef="totale">
        <th mat-header-cell *matHeaderCellDef> <strong>Totale</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.totale}}â‚¬ </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


  <br/>
  <div class="button">
    <a mat-raised-button color="primary" routerLink="/prenotazione" routerLinkActive="active">Indietro</a>
    <a mat-raised-button color="warn" routerLink="" routerLinkActive="active">Logout</a>
  </div>
